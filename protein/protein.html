<!DOCTYPE html>
<html>
<head>
	<title>Protein Table</title>

	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="./jquery.dataTables.min.css"/>

	<script type="text/javascript" src="./jquery-1.12.4.js"></script>
  <script type="text/javascript" src="./jquery.dataTables.min.js"></script>


	<!-- my javascript and css !-->

  <script>

    function getHash(key) {
      var match = location.hash.match(new RegExp(key+'=([^&]*)'));
      return match ? match[1] : "";
    }
    //get the prefilter element
    var hash = getHash('hash');

    $(document).ready(function() {
      $('#example').DataTable({
        ajax: './Sample/proteinJSON.txt',

				initComplete: function() {

          var counter = 0;
					this.api().columns().every(function () {
            counter = counter + 1;
						var column = this;
						var searchFooter =
							$('<input id="column_filter_' + counter + '" type="text" placeholder="search"/>')
								.appendTo($(column.footer()))
								.on('keyup', function() {
									var val = $.fn.dataTable.util.escapeRegex(
										$(this).val()
									);
									column
										.search(val, false, true, true)
										.draw();
								});
					});
          $('#example_filter input').val(hash);
          this.api().search(hash).draw();
				}
      });
    });
  </script>
</head>
<body>
	<table id="example" class="table" cellspacing="0" width="100%">
    <thead>
      <tr>
        <th>1</th>
        <th>1</th>
        <th>1</th>
        <th>1</th>
      </tr>
    <thead>
    <tfoot style="display: table-header-group">
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
    </tfoot>
  </table>
</body>
</html>
